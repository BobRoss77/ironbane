<div>
    <div class="ib-ui-logo">
        <div class="ib-ui-version">{{ IB_CONSTANTS.GAME_VERSION }}</div>
        <img ng-src="images/ui/logo.png">
    </div>
</div>
<div class="ib-ui-window ib-ui-login-box login-info" ng-if="!$root.currentUser.profile.guest">

	<div style="width:170px;float:left">
		<div style="float:left;padding-right:10px" class="label">{{ $root.currentUser.username }}</div>
		<button class="ibutton" click-sound ng-click="logout()" style="width:40px;float:left">⇤</button>
	</div>

	<div class="ironblood-label" style="width:40px;float:left">
		<div class="label">{{ $root.currentUser.profile.ironblood }}</div>
		<inventory-item item="{image: 1836, name: 'Ironblood'}"></inventory-item>
	</div>

	<button class="ibutton" click-sound ng-click="buy()" style="width:60px">Buy</button>
</div>
<div ui-view class="sub-menu"></div>
<button class="ibutton sound-toggle" ng-class="{disabled: !currentUser.profile.enableSound}" click-sound ng-click="toggleSound()">♫</button>
