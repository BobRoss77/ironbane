<debug-div ng-if="IB_CONSTANTS.isDev"></debug-div>
<admin-div ng-if="canOpenAdminPanel"></admin-div>
<chat-box show-input="gui.showChatInput"></chat-box>
<div class="stats-container">

    <stat-bar id="armorBar" stat-component="mainPlayer.getComponent('armor')"></stat-bar>
</div>

<inventory-bar id="playerInventory" for-entity="mainPlayer"></inventory-bar>
