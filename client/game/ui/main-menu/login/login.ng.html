<div class="ib-ui-window ib-ui-login-box">
	<input type="text" class="iinput vspacer" placeholder="Username" ng-model="username">
	<input type="password" class="iinput vspacer" placeholder="Password" ng-model="password">

	<button class="ibutton attention" ng-click="login()" style="width:145px;float:left;margin-right:10px">Login</button>
	<button class="ibutton" ng-click="cancel()" style="width:145px">Cancel</button>
</div>
