
<div class="modal-body">
    <form role="form">
        <input type="text" ng-model="result.prompt" class="iinput vspacer" placeholder="{{ placeholderText }}">
    </form>
</div>
<div class="modal-footer">
    <button class="ibutton attention" click-sound ng-click="ok()" style="width:145px;float:left;margin-right:10px">{{ okText }}</button>
    <button class="ibutton" click-sound ng-click="cancel()" style="width:145px">{{ cancelText }}</button>
</div>
