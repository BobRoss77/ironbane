<div>
    <ul>
        <li ng-repeat="message in chatBox.messages">
            {{ message.msg }}
        </li>
    </ul>
    <input class="iinput" ng-show="chatBox.showInput" ib-focus="chatBox.showInput" ng-model="chatBox.newmsg" ng-focus="chatBox.trapKeys()" ng-blur="chatBox.untrapKeys()" />
</div>
